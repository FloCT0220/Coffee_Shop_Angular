<div class="menu-container">
  <div class="menu-header">
    <h2>Our Menu</h2>
    
    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)">
          <option value="All">All</option>
          <option value="Coffee">Coffee</option>
          <option value="Tea">Tea</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="temperature">Temperature:</label>
        <select id="temperature" [(ngModel)]="selectedTemperature" (change)="onTemperatureChange($event)">
          <option value="All">All</option>
          <option value="Hot">Hot</option>
          <option value="Cold">Cold</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="size">Size:</label>
        <select id="size" [(ngModel)]="selectedSize" (change)="onSizeChange($event)">
          <option value="tall">Tall</option>
          <option value="grande">Grande</option>
          <option value="venti">Venti</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <div class="menu-grid">
    <div class="menu-item" *ngFor="let drink of filteredDrinks">
      <div class="drink-card">
        <div class="drink-image">
          <span class="drink-emoji">{{ drink.image }}</span>
        </div>
        
        <div class="drink-info">
          <h3 class="drink-name">{{ drink.name }}</h3>
          <p class="drink-description">{{ drink.description }}</p>
          <div class="drink-details">
            <span class="drink-category">{{ drink.category }}</span>
            <span class="drink-temperature">{{ drink.temperature }}</span>
          </div>
        </div>

        <div class="drink-pricing">
          <div class="size-options">
            <button 
              *ngFor="let size of ['tall', 'grande', 'venti']" 
              [class]="'size-btn ' + (selectedSize() === size ? 'active' : '')"
              (click)="onSizeButtonClick(size)">
              {{ getSizeLabel(size) }}
            </button>
          </div>
          
          <div class="price-section">
            <span class="current-price">${{ getPrice(drink).toFixed(2) }}</span>
            <button class="add-to-cart-btn" (click)="addToCart(drink)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="no-items" *ngIf="filteredDrinks.length === 0">
    <p>No drinks found matching your criteria.</p>
  </div>
</div>
